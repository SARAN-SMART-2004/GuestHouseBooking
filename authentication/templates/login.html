<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | KSO Guesthouse Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(255,255,255,0.25);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(127, 83, 172, 0.18), 0 0 15px 0 rgba(100, 125, 222, 0.10);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1.5px solid rgba(127, 83, 172, 0.18);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 370px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .login-container h2 {
      margin: 0 0 1.5rem 0;
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 1.2px;
      color: #7f53ac;
      background: linear-gradient(90deg, #7f53ac, #647dee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }
    .login-container form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .input-group label {
      font-weight: 600;
      color: #232946;
      margin-bottom: 0.2rem;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }
    .input-group input {
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: 1.5px solid #7f53ac44;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background: rgba(255,255,255,0.7);
      color: #232946;
      outline: none;
      transition: border 0.2s;
    }
    .input-group input:focus {
      border: 1.5px solid #647dee;
    }
    .login-btn {
      margin-top: 0.5rem;
      background: linear-gradient(90deg, #7f53ac 0%, #647dee 100%);
      color: #fff;
      font-weight: 800;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 0;
      cursor: pointer;
      box-shadow: 0 2px 8px #7f53ac22;
      transition: background 0.2s, transform 0.2s;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #647dee 0%, #7f53ac 100%);
      transform: scale(1.03);
    }
    .signup-link {
      margin-top: 1.2rem;
      text-align: center;
      color: #232946;
      font-size: 1rem;
    }
    .signup-link a {
      color: #7f53ac;
      font-weight: 700;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .signup-link a:hover {
      color: #647dee;
    }
    .login-icon {
      font-size: 2.2rem;
      color: #ffe53b;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 2px 4px #7f53ac44);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <i class="fa-solid fa-user-lock login-icon"></i>
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>
</body>
</html>
